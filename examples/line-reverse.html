<html>
<head>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../dist/vue-graph.js"></script>
</head>
<body>
    <div id="app">
        <graph-line
                :width="600"
                :height="400"
                :shape="'curve'"
                :axis-min="0"
                :axis-max="50"
                :axis-reverse="true"
                :axis-full-mode="true"
                :labels="labels"
                :names="names"
                :values="values">
            <note :text="title"></note>
            <tooltip :names="names" :position="'right'"></tooltip>
            <legends :names="names"></legends>
            <guideline :tooltip-y="true"></guideline>
        </graph-line>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                title: "Line Chart",
                labels: [ "1Q", "2Q", "3Q", "4Q" ],
                names: [ 'MS', 'Apple', 'Google' ],
                values: [
                    [ 10, 5, 5, 5 ],
                    [ 40, 10, 10, 10 ],
                    [ 30, 30, 30, 30 ]
                ]
            }
        });
    </script>
</body>
</html>
