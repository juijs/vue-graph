<html>
<head>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../dist/vue-graph.js"></script>
</head>
<body>
    <div id="app">
        <graph-stackbar
                :width="600"
                :height="400"
                :axis-reverse="false"
                :axis-x-style="'gradient'"
                :axis-y-style="'solid'"
                :labels="labels"
                :names="names"
                :values="values"
                :full-mode="false"
                :show-text="true"
        >
            <note :text="title"></note>
            <legends :names="names"></legends>
            <tooltip :names="names" :position="'right'"></tooltip>
        </graph-stackbar>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                title: "StackBar Chart",
                labels: [ "1Q", "2Q", "3Q", "4Q" ],
                names: [ 'MS', 'Apple', 'Google' ],
                values: [
                    [ 10, 5, 5, 5 ],
                    [ 40, 10, 10, 10 ],
                    [ 30, 30, 30, 30 ]
                ]
            }
        });
    </script>
</body>
</html>
