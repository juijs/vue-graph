<html>
<head>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../dist/vue-graph.js"></script>
</head>
<body>
    <div id="app">
        <div class="title">{{ name }}</div>
        <div class="row">
            <div class="col">
                <graph-bar3d
                        :width="800"
                        :height="600"
                        :axis-min="0"
                        :axis-max="50"
                        :padding-top="100"
                        :padding-bottom="100"
                        :depth="180"
                        :labels="labels"
                        :values="values"
                        :names="names"
                >
                    <note :text="title" :align="'left'"></note>
                    <tooltip :names="names" :position="'left'"></tooltip>
                    <legends :names="names"></legends>
                </graph-bar3d>
            </div>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name : "[Simple Dashboard]",
                labels: [ "1q", "2q", "3q", "4q" ],
                names: [ "ms", "apple", "google" ],
                values: [
                    [ 0, 15, 8, 18 ],
                    [ 15, 6, 10, 5 ],
                    [ 20, 20, 20, 20 ]
                ],
                title: "Bar Test"
            }
        });
    </script>
</body>
</html>
