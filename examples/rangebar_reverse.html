<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script src="../dist/vue-graph.js"></script>
</head>
<body>
<div id="app">
    <graph-rangebar
            :width="600"
            :height="400"
            :axis-min="0"
            :axis-max="50"
            :axis-reverse="true"
            :labels="[ '1Q', '2Q', '3Q', '4Q' ]"
            :bar-margin="20"
            :values="values">
        <note :text="'RangeBar Chart'"></note>
        <tooltip :names="names" :position="'left'"></tooltip>
        <legends :names="names" :filter="true"></legends>
    </graph-rangebar>
</div>
<script>
var vm = new Vue({
    el: "#app",
    data: {
        names: [ "MS", "Apple", "Google" ],
        values: [
            [ [3,25], [25,30], [30,43], [43,48] ],
            [ [10,20], [20,25], [25,33], [33,45] ],
            [ [5,35], [35,38], [38,40], [40,48] ]
        ]
    }
});
</script>
</body>
</html>
