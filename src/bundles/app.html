<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
</head>
<body>
    <div id="app">
        <div class="title">{{ name }}</div>
        <div class="row">
            <div class="col">
                <graph-line
                        :width="600"
                        :height="400"
                        :shape="'normal'"
                        :axis-min="0"
                        :axis-reverse="false"
                        :axis-x-style="'gradient'"
                        :axis-y-style="'solid'"
                        :labels="labels"
                        :values="values"
                        :display="'max'"
                        :active-event="'click'"
                        :colors="customColors"
                        @click="testtest"
                >
                    <note :text="title"></note>
                </graph-line>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col">
                <graph-bar
                        :width="600"
                        :height="400"
                        :axis-min="0"
                        :axis-reverse="false"
                        :axis-x-style="'gradient'"
                        :axis-y-style="'solid'"
                        :labels="labels"
                        :values="values"
                >
                    <note :text="title"></note>
                </graph-bar>
            </div>
        </div>
    </div>
</body>
</html>
